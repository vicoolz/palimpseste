name: Bluesky Bot — Post Literary Quote

on:
  schedule:
    # 8h00 UTC (9h FR hiver, 10h FR été) et 18h00 UTC (19h/20h FR)
    - cron: '0 8 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch: # Permet de le lancer manuellement

jobs:
  post-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Post literary quote to Bluesky
        env:
          BLUESKY_IDENTIFIER: ${{ secrets.BLUESKY_IDENTIFIER }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
        run: node bot/bluesky-bot.js
