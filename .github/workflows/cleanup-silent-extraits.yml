name: Cleanup Silent Extraits (TTL 4 months)

on:
  schedule:
    # Tous les jours à 4h du matin UTC
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase RPC cleanup_silent_extraits
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "https://cqoepdrqifilqxnvflyy.supabase.co/rest/v1/rpc/cleanup_silent_extraits" \
            -H "apikey: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}')
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Deleted count: $BODY"
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "✅ Cleanup successful — $BODY silent extraits deleted"
          else
            echo "❌ Cleanup failed: $BODY"
            exit 1
          fi
